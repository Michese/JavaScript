<body>
<h2 class="h2">Задание 2.1</h2>
<div class="slider">
    <div class="item">
        <img src="image/slide1.jpg" alt="Первый слайд">
        <div class="slideText">Заголовок слайда 1</div>
    </div>

    <div class="item">
        <img src="image/slide2.jpg" alt="Второй слайд">
        <div class="slideText">Заголовок слайда 2</div>
    </div>

    <div class="item">
        <img src="image/slide3.jpg" alt="Третий слайд">
        <div class="slideText">Заголовок слайда 3</div>
    </div>

    <div class="item">
        <img src="image/slide4.jpg" alt="Четвертый слайд">
        <div class="slideText">Заголовок слайда 4</div>
    </div>

    <a class="prev" onclick="minusSlide()">&#10094;</a>
    <a class="next" onclick="plusSlide()">&#10095;</a>
</div>
<h2 class="h2">Задание 3</h2>
<center>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Корзина
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Количество</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                <tr>
                    <th colspan="2" scope="row">Итого:</th>
                    <td colspan="3">
                        <span class="total">0</span>
                        <i class="fas fa-ruble-sign"></i>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</center>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3 class="product__name">Товар 1</h3>
            <img src="image/slide1.jpg" alt="" class="product__image">
            <p class="product__price">20$</p>
            <button type="button" class="product__button" data-id="1" data-price="20" data-name="Товар 1">В корзину</button>
        </div>
        <div class="col-sm">
            <h3 class="product__name">Товар 2</h3>

        </div>
        <div class="col-sm">
            <h3 class="product__name">Товар 3</h3>
            <img src="image/slide3.jpg" alt="" class="product__image">
            <p class="product__price">25$</p>
            <button type="button" class="product__button" data-id="3" data-price="25" data-name="Товар 3">В корзину</button>
        </div>
        <div class="col-sm">
            <h3 class="product__name">Товар 4</h3>
            <img src="image/slide4.jpg" alt="" class="product__image">
            <p class="product__price">15$</p>
            <button type="button" class="product__button" data-id="4" data-price="15" data-name="Товар 4">В корзину</button>
        </div>
    </div>
